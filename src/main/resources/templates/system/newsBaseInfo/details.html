<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${newsBaseInfo.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">新闻表标题：</label>
								<div class="col-sm-3">
									<input id="newsTitle" name="newsTitle" th:value="${newsBaseInfo.newsTitle}" class="form-control" type="text">
								</div>
								<label class="col-sm-3 control-label">类别：</label>
								<div class="col-sm-3">
									<select id="newsCategory" name="newsCategory"  class="form-control chosen-select" tabindex="2"
											th:field="${newsBaseInfo.newsCategory}" disabled="disabled">
										<option th:each="type:${#dict.getDictList('news_category')}"
												th:value="${type.value}" th:text="${type.name}"></option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">内容：</label>
								<input id="content" name="content" type="hidden" th:value="${newsBaseInfo.content}">
								<div class="no-padding col-sm-8">
									<div id="content_sn" class="summernote"></div>
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">创建者：</label>
								<div class="col-sm-3">
									<input id="createBy" name="createBy" th:value="${newsBaseInfo.createBy}" class="form-control" type="text" disabled="disabled">
								</div>
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-3">
									<input id="createDate" name="createDate"  th:value="${#dates.format(newsBaseInfo.createDate,'YYYY-MM-dd hh:mm:ss')}"  class="form-control" type="text" disabled="disabled">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">更新者：</label>
								<div class="col-sm-3">
									<input id="updateBy" name="updateBy" th:value="${newsBaseInfo.updateBy}" class="form-control" type="text" disabled="disabled">
								</div>
								<label class="col-sm-3 control-label">更新时间：</label>
								<div class="col-sm-3">
									<input id="updateDate" name="updateDate" th:value="${#dates.format(newsBaseInfo.updateDate,'YYYY-MM-dd hh:mm:ss')}" class="form-control" type="text" disabled="disabled">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="button" onclick="layerClose()" class="btn btn-primary">返回列表</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/newsBaseInfo/edit.js">
	</script>
</body>
</html>
